<head>
  <title>registration-system</title>
</head>

<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">
          Online Registration System
        </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {{> loginButtons}}
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div class="container-fluid">
    <div class="col-md-5">
      <h3>Add a New Class</h3>
      <div class="panel panel-default">
        <div class="panel-body">
          {{> form}}
        </div>
      </div>
    </div>
    <div class="col-md-5">
      <h3>Your Classes</h3>
      {{> list}}
    </div>

  </div>


</body>

<template name="list">
  <div class="list-group">
    {{#each classes}}
      <span class="list-group-item">
        <div class="container-fluid">
          <div class="col-md-8">
            <h4 class="list-group-item-heading">
              {{this.abbr}}
            </h4>
            <p class="list-group-item-text">
              {{this.title}}
            </p>
            <p class="list-group-item-text">
              {{this.professor}}
            </p>
            <p class="list-group-item-text">
              {{this.days}} {{time}}
            </p>
            <p class="list-group-item-text">
              <a href="{{this.syllabus}}" target="_blank">Open syllabus</a>
            </p>
          </div>
          <div class="col-md-4">
            <button class="drop-class btn btn-default btn-sm">
              <i class="glyphicon glyphicon-remove"></i>
              Drop class
            </button>
          </div>
        </div>
      </span>
    {{/each}}
  </div>
</template>



<template name="form">
  <div class="class-alert alert alert-danger alert-dismissible hidden" role="alert">
    This class is already added
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="form-group">
    <label for="class-input">Class Name</label>
    <input type="text" class="form-control" id="class-input" placeholder="BA 350">
  </div>
</template>


<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
