<head>
  <title>Lincoln University Online Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
</head>

<body class="b-app">

  {{> navbar}}
  {{> heading}}
  {{> list}}

</body>


<template name="navbar">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">
          Lincoln University
        </a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="/">
              Online Registration
            </a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {{> loginButtons}}
        </ul>
      </div>

    </div>
  </nav>
</template>



<template name="heading">

  <div class="b-heading jumbotron {{#if loggedIn}}m-loggedin{{/if}}">
    <div class="b-heading__container container">

      <div class="b-heading__intro">
        <h1 class="b-heading__intro-title">Manage your classes</h1>
        <p>
          Sing up using your <mark>lincolnucasf.edu</mark> email to add, drop and
          change your classes at Lincoln University
        </p>
      </div>

      <div class="b-heading__search form-inline">
        <p>
          <b>
            Search classes by typing class or professor's name
          </b>
        </p>
        <div class="b-heading__search-field">
          <input type="text" class="b-heading__search-input form-control input-lg" placeholder="{{#if mobile}}For example, BA 42{{else}}For example, Dr. Smith, BA 350 or Managerial Accounting{{/if}}">
          <button class="b-heading__search-add btn btn-primary btn-lg">
            Add
            <span class="hidden-xs">Class</span>
          </button>
        </div>
      </div>

    </div>
  </div>
</template>



<template name="list">
  <div class="list-group">
    {{#each classes}}
      <span class="list-group-item">
        <div class="container-fluid">
          <div class="col-md-8">
            <h4 class="list-group-item-heading">
              {{this.abbr}}
            </h4>
            <p class="list-group-item-text">
              {{this.title}}
            </p>
            <p class="list-group-item-text">
              {{this.professor}}
            </p>
            <p class="list-group-item-text">
              {{this.days}} {{time}}
            </p>
            <p class="list-group-item-text">
              <a href="{{this.syllabus}}" target="_blank">Open syllabus</a>
            </p>
          </div>
          <div class="col-md-4">
            <button class="drop-class btn btn-default btn-sm">
              <i class="glyphicon glyphicon-remove"></i>
              Drop class
            </button>
          </div>
        </div>
      </span>
    {{/each}}
  </div>
</template>










<template name="form">
  <div class="class-alert alert alert-danger alert-dismissible hidden" role="alert">
    This class is already added
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="form-group">
    <label for="class-input">Class Name</label>
    <input type="text" class="form-control" id="class-input" placeholder="BA 350">
  </div>
</template>



<template name="form2">

  <div class="container">
    <div class="col-md-5">
      <h3>Add a New Class</h3>
      <div class="panel panel-default">
        <div class="panel-body">
          {{> form}}
        </div>
      </div>
    </div>
    <div class="col-md-5">
      <h3>Your Classes</h3>

    </div>

  </div>

</template>
